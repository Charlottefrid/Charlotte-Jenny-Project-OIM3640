<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing app to help you find recipes you like</title>
  </head>

  <body>
    <h1>Get Wine Pairing for Your Dishes!</h1>
    {% if results %}
    <p>{{ results["pairing_text"] }}</p>
    <table>
      <thead>
        <tr>
          <th>Wine</th>
          <th>Descriptions</th>
        </tr>
      </thead>
      <tbody>
        {% for wine in results["wines"] %}
        <tr>
          <td>{{ wine["name"].capitalize() }}</td>
          <td>{{ wine["description"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
