<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing app to help you find recipes you like</title>
  </head>

  <body>
    <h1>Get Inspired!</h1>
    {% if results %}
    <table>
      <thead>
        <tr>
          <th>Recipe</th>
          <th>Ready In Minutes</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>
            <a href="/recipe/{{ result['id'] }}">{{ result['title'] }}</a>
          </td>
          <td>{{ result['readyInMinutes'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
